version: '3.8'

services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: always

  dashboard:
    build: .
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: always
